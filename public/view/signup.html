
<div class="container" ng-controller="userCreateController as user">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<h1>Signup!</h1>

			<form  class="form-sigin" method="post" ng-submit="user.signupUser()">
				Name: <input type="text" name="name" class="form-control" ng-model="user.data.name">
				Username: <input type="text" name="username" class="form-control" ng-model="user.data.username">
				Password: <input type="password" name="password" class="form-control" ng-model="user.data.password">
				<button type="submit" class="btn btn-danger">Signup</button>
			</form>
		</div>
	</div>
</div>
